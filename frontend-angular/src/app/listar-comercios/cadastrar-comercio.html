<p-dialog header="Cadastrar Comércio" [visible]="true" [modal]="true" [style]="{ width: '25rem' }">
    <div class="flex align-items-center gap-3 mb-3">
      <label for="nome" class="font-semibold w-6rem">Nome do Comércio</label>
      <input pInputText id="nome" [(ngModel)]="comercio.nome" class="flex-auto" autocomplete="off" />
    </div>
  
    <div class="flex align-items-center gap-3 mb-3">
      <label for="responsavel" class="font-semibold w-6rem">Nome do Responsável</label>
          
      <input pInputText id="nomeResponsavel" [(ngModel)]="comercio.nomeResponsavel"  placeholder="Nome do Responsável" class="flex-auto" autocomplete="off" />
    </div>
  
    <div class="flex align-items-center gap-3 mb-3">
        <select id="tipoComercio" [(ngModel)]="comercio.tipoComercio" name="tipoComercio">
            <option value="FARMÁCIA">FARMÁCIA</option>
            <option value="PADARIA">PADARIA</option>
            <option value="POSTO_GASOLINA">POSTO DE GASOLINA</option>
            <option value="LANCHONETE">LANCHONETE</option>
          </select>
          
          
    </div>
  
    <div class="flex align-items-center gap-3 mb-3">
      <label for="cidade" class="font-semibold w-6rem">Cidade</label>
      <p-dropdown
        id="cidade"
        [(ngModel)]="comercio.cidadeId"
        [options]="cidades"
        optionLabel="nome"
        optionValue="id"
        placeholder="Selecione a Cidade">
      </p-dropdown>
    </div>
  
    <div class="flex justify-content-end gap-2">
      <p-button label="Cancelar" severity="secondary" (click)="cancelar()" />
      <p-button label="Salvar" (click)="salvar()" />
    </div>
  </p-dialog>
