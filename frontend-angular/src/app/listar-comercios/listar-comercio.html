<div class="card justify-content-center">
  
   <p-toast></p-toast>
    <h2>Lista de Comércios</h2>

    <!-- Tabela que mostra os comércios cadastrados -->
    <p-table
        [value]="listaComercios"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"
        styleClass="p-datatable-gridlines">
        
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Responsável</th>
                <th>Tipo Comércio</th>
                <th>Cidade</th>
                <th>Ação</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-comercio>
            <tr>
              <td>{{ comercio.id }}</td>
              <td>{{ comercio.nome }}</td>
              <td>{{ comercio.nome_responsavel }}</td>
              <td>{{ comercio.tipo_comercio }}</td>
              <td>{{ comercio.cidade_id }}</td>
              <td style="width: 250px;">
              
                
                <p-button (click)="excluir(comercio)" label="Excluir"></p-button>
              </td>
            </tr>
          </ng-template>
    </p-table>

    

    <!-- Janela para cadastro de comércio -->
    <cadastrar-comercio
        *ngIf="mostraJanelaCadastro"
        [comercio]="comercioSelecionado" 
        (onClose)="fechaJanelaCadastro($event)">
    </cadastrar-comercio>

</div>
